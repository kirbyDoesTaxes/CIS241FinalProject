<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sunny">
	<meta name="keywords" content="html, web revival, animation, digital art, pixel art, horror, steve, accounting">
	<meta name="description" content="A personal website made for the final project of a web design class">
	<meta http-equiv="default-style" content="myStyle.css">	
	<meta name="robots" content="noindex">
    <title>Reflections</title>
    <link href="home/myStyle.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <header>
      <h1>Sunny's Site</h1>
	</header>
    <nav>
		  <div class="flex"> 
			<a href="home.html"><img class="item" src="home/home_button.png" alt="Click here to visit the home page"	
			onmouseover="this.src='home/home_button2.png';" onmouseout="this.src='home/home_button.png';"></a>
			<a href="reflections.html"><img class="item" src="home/reflections_button.png" alt="Click here to visit the reflections page"
			onmouseover="this.src='home/reflections_button2.png';" onmouseout="this.src='home/reflections_button.png';"></a>
			<a href="resume.html"><img class="item" src="home/resume_button.png" alt="Click here to visit the resume page"
			onmouseover="this.src='home/resume_button2.png';" onmouseout="this.src='home/resume_button.png';"></a>
			<a href="interests.html"><img class="item" src="home/interests_button.png" alt="Click here to visit the interests page" 
			onmouseover="this.src='home/interests_button2.png';" onmouseout="this.src='home/interests_button.png';"></a>
			<a href="guestbook.html"><img class="item" src="home/guestbook_button.png" alt="Click here to visit the guestbook page"
			onmouseover="this.src='home/guestbook_button2.png';" onmouseout="this.src='home/guestbook_button.png';"></a>
		  </div>
    </nav>
    <section>
		<h2>Guestbook</h2>
      <form  method="post"  action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
          <h3><label for="yourName">What's Your Name?</label></h3>
          <input type="text" name="yourName" id="yourName" size="20" />
          <br>
		  <br>
          <h3><label>How did you find my website?</label></h3>
          <input type="radio" name="findHere" id="surf" value="surf">
		  <label for="surf">Just surfed in!</label>
		  <br>
          <input type="radio" name="findHere" id="friend" value="friend">
		  <label for="friend">Heard from a friend</label>
		  <br>
          <input type="radio" name="findHere" id="wordMouth" value="wordMouth">
		  <label for="wordMouth">Heard from word of mouth</label>
		  <br>
		  <input type="radio" name="findHere" id="searchResults" value="searchResults">
		  <label for="searchResults">Found in search results</label>
		  <br>
		  <input type="radio" name="findHere" id="youtube" value="youtube">
		  <label for="youtube">Saw in a YouTube video</label>
		  <br>
		  <br>
		  <h3><label for="yourSite">Where can I find your website?</label></h3>
          <input type="text" name="yourSite" id="yourSite" size="40" value="http://">
          <br>
          <br>
		  <h3><label for="comment">Any comments you want to leave?</label></h3>
          <input type="text" name="comment" id="comment" size="40" />
		  <br>
		  <br>
          <input type="submit">
          <input type="reset">
      </form>
	</section>
  </body>
</html>
